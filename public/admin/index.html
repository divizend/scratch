<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Interface</title>
    <link rel="stylesheet" href="/admin/admin.css" />
  </head>
  <body>
    <div class="container">
      <h1>Admin Interface</h1>

      <div class="auth-section" id="authSection">
        <p>Enter JWT token to authenticate:</p>
        <input type="password" id="jwtInput" placeholder="JWT Token" />
        <button onclick="authenticate()">Authenticate</button>
        <div id="authStatus"></div>

        <div
          id="jwtSendSection"
          style="
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
          "
        >
          <p><strong>Or send a new JWT token to your email:</strong></p>
          <div style="display: flex; gap: 10px; align-items: center">
            <input
              type="email"
              id="jwtEmailInput"
              placeholder="your-email@domain.com"
              style="
                flex: 1;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
              "
            />
            <button onclick="sendJWT()" id="sendJwtBtn">Send JWT</button>
          </div>
          <div id="jwtSendStatus" style="margin-top: 10px"></div>
          <p style="font-size: 12px; color: #666; margin-top: 10px">
            Allowed domains: <span id="allowedDomains">-</span>
          </p>
        </div>
      </div>

      <div id="adminContent" style="display: none">
        <div class="user-info">
          <span>Logged in as: <strong id="userEmail">-</strong></span>
          <div style="display: flex; gap: 10px">
            <button onclick="openScratch()" id="openScratchBtn">
              Open Scratch
            </button>
            <button onclick="openScratchSource()" id="openScratchSourceBtn">
              View Extension Source
            </button>
            <button onclick="logout()" class="secondary">Logout</button>
          </div>
        </div>

        <div class="health-check" id="healthCheck">
          <strong>Google APIs Status:</strong>
          <span id="healthStatus">Checking...</span>
        </div>

        <div class="add-email-form">
          <h3>Add Email to Queue</h3>
          <div class="form-group">
            <label>From:</label>
            <input
              type="email"
              id="addFrom"
              placeholder="sender@example.com"
              value="scratch-demo@divizend.ai"
            />
          </div>
          <div class="form-group">
            <label>To:</label>
            <input
              type="email"
              id="addTo"
              placeholder="recipient@example.com"
            />
          </div>
          <div class="form-group">
            <label>Subject:</label>
            <input type="text" id="addSubject" placeholder="Email subject" />
          </div>
          <div class="form-group">
            <label>Content:</label>
            <textarea id="addContent" placeholder="Email content"></textarea>
          </div>
          <button onclick="addEmail()" id="addBtn">Add to Queue</button>
        </div>

        <div class="queue-info">
          <strong>Queue Status:</strong> <span id="queueCount">0</span> emails
          queued
        </div>

        <div class="actions">
          <button onclick="loadQueue()">Refresh Queue</button>
          <button onclick="sendAllEmails()" id="sendBtn">
            Send All Emails
          </button>
          <button onclick="sendSelectedEmails()" id="sendSelectedBtn">
            Send Selected
          </button>
          <button onclick="removeSelectedEmails()" id="removeSelectedBtn">
            Remove Selected
          </button>
          <button onclick="clearQueue()" id="clearBtn">Clear Queue</button>
        </div>

        <div id="status"></div>

        <div class="email-list" id="emailList"></div>
      </div>
    </div>

    <script src="/admin/admin.js"></script>
  </body>
</html>
